Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: dynamodbAccessRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - dynamodb:*
              Resource: "*"
            - Effect: Allow
              Action:
              - logs:*
              Resource: "*"
  InitFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: >
          const AWS = require("aws-sdk");
          const response = require('./cfn-response');
          const docClient = new AWS.DynamoDB.DocumentClient();
          exports.handler = function(event, context) {
            console.log(JSON.stringify(event,null,2));
            var params = {
              RequestItems: {
                "Graph-TopicMessages" : [
                  {
                    PutRequest: {
                      Item: {
                        topicName: "All about zebras",
                        timestamp: "2020-01-17T09:40:00.000",
                        author: "joAnn*",
                        messageContent: "Zebras are strip-ed quadri-peds"
                      }
                    }
                  }
                ]
              }
            };
            docClient.batchWrite(params, function(err, data) {
              if (err) {
                response.send(event, context, "FAILED", {});
              } else {
                response.send(event, context, "SUCCESS", {});
              }
            });
          };
      Handler: index.handler
      Role:
        Fn::GetAtt: [ LambdaRole , "Arn" ]
      Runtime: nodejs14.x
      Timeout: 60
  GraphTopicMessages:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: "Graph-TopicMessages"
      AttributeDefinitions:
        -
          AttributeName: "topicName"
          AttributeType: "S"
        -
          AttributeName: "timestamp"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "topicName"
          KeyType: "HASH"
        -
          AttributeName: "timestamp"
          KeyType: "RANGE"
      BillingMode: PAY_PER_REQUEST
  InitializeTopicMessages:
    Type: Custom::InitFunction
    DependsOn: GraphTopicMessages
    Properties:
      ServiceToken:
         Fn::GetAtt: [ InitFunction , "Arn" ]
      DynamoTableName:
        Ref: GraphTopicMessages
